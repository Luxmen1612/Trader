<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: repeat(3, lfr);
      grid-auto-rows: 600px;
      }

      .MajorBox{
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start:1;
        grid-row-end:1;
        }

      .box{
        grid-row-start:2;
      }

  </style>
</head>
<body>

<div class = "container">

  <div class = "MajorBox" id = "MajorBox"> </div>
  <!--<div class = "box">Box A</div>
  <div class = "box">Box B</div>
  <div class = "box">Box C</div> -->
    <div class = "Portfolio">

        <table>
            <thead>
            <tr>
                {% for item in ptf %}
                <th> {{ item._raw["symbol"] }} </th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>

            <tr>
                {% for item in ptf %}
                <td> {{ item._raw["market_value"] }} </td>
                {% endfor %}
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script type="text/javascript">
    var graphs = {{graphJSON | safe}};
    Plotly.plot('MajorBox',graphs,{});
</script>

</html>
